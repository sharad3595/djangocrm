{% extends 'dashboard_base.html' %}
{% block content %}
<div class="row">
<div class="col-md-6 col-offset-3">
<div class="card">
    <h5 class="card-header">Add New Record</h5>
    <div class="card-body">
        <form action="{% url 'add_record' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Add Record</button>
        </form>
        
    </div>
  </div>
</div>
</div>



{% endblock%}
